<div class="todo-main">
  <div class="input">
    <div class="input-inside">
      <app-icon-button
        buttonName="Add"
        [inputText]="userTask"
        (onButtonAdd)="onButtonAdd($event)"></app-icon-button>
      <app-todo-input
        (toDoChanged)="toDoChanged($event)" ></app-todo-input>
      <app-todo-list></app-todo-list>
    </div>
  </div>

</div>
